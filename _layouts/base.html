{% if layout.active %}
  {% assign active = layout.active %}
{% elsif page.active %}
  {% assign active = page.active %}
{% else %}
  {% assign active = "" %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/assets/stylesheets/app.css">
  </head>
  <body>
    {% include navigation.html %}
    <main class="{{ active }} {{ page.slug }}">
      {{ content | safe }}
    </main>
    {% include footer.html %}
  </body>
  {% include javascript.html %}
</html>
