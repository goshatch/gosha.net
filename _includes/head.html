<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="{{ site.meta.theme_color }}">
<base href="{{ page.url }}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
<meta name="google" content="nositelinkssearchbox">
<meta name="generator" content="Jekyll 4.0">
<meta name="format-detection" content="telephone=no">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<title>{% if page.title %}{{ page.title }} → {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
<link rel="author" href="/humans.txt">
<link rel="icon" sizes="192x192" href="/assets/images/favicon.png">
{% if page.redirect %}
<meta http-equiv="refresh" content="0; url={{ page.redirect }}">
<link rel="canonical" href="{{ page.redirect }}" />
{% endif %}
<meta property="og:url" content="{{ site.url}}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }} → {{ site.title }}{% else %}{{ site.title }}{% endif %}">
{% if site.meta.default_social_image or page.featured_image %}
  <meta property="og:image" content="{% if page.featured_image  %}{{ page.featured_image }}{% else %}{{ site.meta.default_social_image }}{% endif %}" />
{% endif %}
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_GB">
<meta property="article:author" content="{{ site.author }}">
<meta name="twitter:card" content="{{ site.meta.twitter_card_type }}">
<meta name="twitter:site" content="{{ site.meta.twitter }}">
<meta name="twitter:creator" content="{{ site.meta.twitter }}">
<meta name="twitter:url" content="{{ site.url}}{{ page.url }}">
<meta name="twitter:title" content="{% if title %}{{ title }} → {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if site.meta.default_social_image or page.featured_image %}
  <meta name="twitter:image" content="{% if page.featured_image  %}{{ page.featured_image }}{% else %}{{ site.meta.default_social_image }}{% endif %}">
{% endif %}
<meta name="twitter:dnt" content="on">
